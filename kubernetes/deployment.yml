apiVersion: v1
kind: Namespace
metadata:
  name: consent-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-dev
  namespace: consent-manager
  labels:
    app: gateway-dev
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: gateway-dev
  template:
    metadata:
      labels:
        app: gateway-dev
    spec:
      containers:
        - name: gateway-dev
          image: 413379950444.dkr.ecr.us-east-2.amazonaws.com/consent-manager/gateway:latest
          env:
            - name: "SERVER_PORT"
              value: "8000"
            - name: "FORWARD-HEADER-STRATEGY"
              value: "NATIVE"
            # Valid values are guava(for local), redis
            - name: "CACHE_METHOD"
              value: "guava"
            - name: "BRIDGE_CACHE_EXPIRY"
              value: "5"
            - name: "HTTP_OPTIONS_DISABLED"
              value: "true"
            - name: "ENABLE_SHARE_PROFILE"
              value: "false"
            # Redis Config: Will not be used if cacheMethod is guava
            - name: "REDIS_HOST"
              value: "localhost"
            - name: "REDIS_PORT"
              value: "6379"
            - name: "REDIS_PASSWORD"
              value: "password"
            - name: "REDIS_KEY_EXPIRY"
              value: "5"
            - name: "ROOT_NAMESPACE"
              value: "gateway"
            - name: "KEEP_ALIVE_ENABLED"
              value: "false"
            - name: "REDIS_RETRY"
              value: "0"
            # Redis Config: end
            - name: "SERVICE_TIMEOUT"
              value: "5"
            - name: "RESPONSE_MAX_RETRY_ATTEMPTS"
              value: "2"
            - name: "LISTENER_RETRY_ATTEMTPS_DELAY"
              value: "1000"
            # Database
            - name: "POSTGRES_HOST"
              value: "172.16.10.131"
            - name: "POSTGRES_PORT"
              value: "5432"
            - name: "GATEWAY_DB_NAME"
              value: "gateway"
            - name: "POSTGRES_USER"
              value: "postgres"
            - name: "POSTGRES_PASSWORD"
              value: "8U-BWr9Gz!276zLe"
            - name: "POOL_SIZE"
              value: "5"
            # Replica
            - name: "REPLICA_READ_ENABLED"
              value: "false"
            # RabbitMQ
            - name: "RABBITMQ_HOST"
              value: "a1147c0a10bd24fd0bf0f7acb4846697-2045861127.us-east-2.elb.amazonaws.com"
            - name: "RABBITMQ_PORT"
              value: "5672"
            - name: "RABBITMQ_USERNAME"
              value: "guest"
            - name: "RABBITMQ_PASSWORD"
              value: "guest"
            - name: "RABBITMQ_CHANNEL_POOL_SIZE"
              value: "10"
            # Identity
            - name: "GATEWAY_CLIENT_ID"
              value: "gateway"
            - name: "GATEWAY_CLIENT_SECRET"
              value: "a31f06e8-16da-42dc-8357-ed8638290ae9"
            - name: "KEYCLOAK_URL"
              value: "https://vaccine.surveymaster.in/auth"
            - name: "REALM"
              value: "central-registry"
            - name: "GATEWAY_HOST"
              value: "http://aa7e8390b4a8f4363a90f79137f62c68-2022049164.us-east-2.elb.amazonaws.com:8000"
            - name: "GATEWAY_ADMIN_USER"
              value: "admin"
            - name: "GATEWAY_ADMIN_PASSWORD"
              value: "Infy_Pa55w0rd"
            - name: "TOKEN_EXPIRY"
              value: "2"
            # Web Client
            - name: "MAX_IN_MEMORY_SIZE"
              value: "1048576"
            - name: "USE_HTTP_CONNECTION_POOL"
              value: "true"
            # Http Connection Pool
            - name: "HTTP_CONNECTION_POOL_SIZE"
              value: "500"
            - name: "HTTP_CONNECTION_MAX_LIFETIME"
              value: "10"
            - name: "HTTP_CONNECTION_MAX_IDLETIME"
              value: "5"
            - name: "LOG_LEVEL"
              value: "INFO"

          ports:
            - containerPort: 8000
